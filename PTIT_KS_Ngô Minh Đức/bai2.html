<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
        h1 {
          color: #333;
        }
        .form-group {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 100px;
          font-weight: bold;
        }
        input[type="text"],
        input[type="url"] {
          width: 300px;
          padding: 5px;
        }
        .btn {
          background-color: #3c8dbc;
          color: #fff;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        }
        .project-item {
          border: 1px solid #ccc;
          margin-bottom: 10px;
          padding: 10px;
        }
        .project-item input[type="text"],
        .project-item input[type="url"],
        .project-item input[type="button"] {
          display: block;
          margin-bottom: 5px;
        }
        .project-item input[type="button"] {
          background-color: #3c8dbc;
          color: #fff;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        }
        .project-item input[type="button"]:hover {
          background-color: #357ca5;
        }
      </style>
</head>

<script src="./bai2.js"></script>
</html>
